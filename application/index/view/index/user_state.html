    <h2>说明</h2>
    <li>此程序为 客户端/服务端模式，需要连接联网。</li>
    <li>对于由黑客攻击、服务器崩溃、开发者破产等原因造成的用户数据丢失，开发者概不负责。</li>
    <h2>使用说明</h2>
    <li>" 月始 "指一个月开始的日子，可以自行指定。更改 " 月始 "
        后，系统将对此月使用总数从新计算。如当22日时设置 月始 为
        19，则计算此月19支今的，如当22日时设置 月始 为
        25，则计算上个月25至今的。</li>
    <li>" 昵称 "目前几乎没有用。 </li>
    <li>今日  里面显示的是当日的记录，而不是所有记录</li>
